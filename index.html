<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Release Builder</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
/* -----------------------------------------------------------
   THEME VARIABLES
----------------------------------------------------------- */
:root {
    --primary: #3b82f6;
    --primary-hover: #2563eb;

    --bg: #f8fafc;
    --card-bg: #ffffff;

    --text: #111827;
    --text-light: #6b7280;

    --border: #e5e7eb;
}

/* -----------------------------------------------------------
   GLOBAL
----------------------------------------------------------- */
body {
    margin: 0;
    font-family: "Inter", sans-serif;
    background: var(--bg);
    color: var(--text);
}

h1, p {
    margin: 15px;
}

/* -----------------------------------------------------------
   TOP NAVBAR (Matches your screenshot exactly)
----------------------------------------------------------- */
.navbar {
    width: 100%;
    height: 60px;
    background: white;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: center;
    position: sticky;
    top: 0;
    z-index: 20;
}


.nav-icon-left,
.nav-icon-right {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    padding: 0.4rem;
    font-size: 1.05rem;
    font-weight: 600;
}

.nav-icon-left {
    left: 16px;
}

.nav-icon-right {
    right: 16px;
    font-size: 1.2rem;
}

.nav-icon-right img {
    width: 22px;
    opacity: 0.9;
}

/* -----------------------------------------------------------
   MAIN SECTION
----------------------------------------------------------- */
.main-container {
    max-width: 650px;
    margin: 10rem auto;
    text-align: center;
    padding: 0 1rem;
}

.title {
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 0.6rem;
}

.subtitle {
    color: var(--text-light);
    font-size: 0.95rem;
    margin-bottom: 3rem;
}

/* -----------------------------------------------------------
   CARD GRID (2√ó2, centered)
----------------------------------------------------------- */
.card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    justify-content: center;
    gap: 1.5rem;
}

/* -----------------------------------------------------------
   CATEGORY CARD
----------------------------------------------------------- */
.category-card {
    background: var(--card-bg);
    padding: 1.9rem 1.7rem;
    border-radius: 0.4rem;
    /* border: 1px solid var(--border); */
    box-shadow: 0px 2px 8px rgba(0,0,0,0.04);
    cursor: pointer;
    transition: 0.2s ease;
    text-align: center;
}

.category-card:hover {
    border-color: var(--primary);
    box-shadow: 0px 6px 18px rgba(0,0,0,0.08);
    transform: translateY(-4px);
}

/* SVG Icons */
.card-icon img {
    width: 42px;
    height: 42px;
    margin-bottom: 1rem;
    opacity: 0.9;
}

.card-title {
    font-size: 1rem;
    font-weight: 600;
}

/* -----------------------------------------------------------
   SIMPLE ICONS (emoji-based, clean like screenshot)
----------------------------------------------------------- */
.icon-note { content: "üìÑ"; }
.icon-tag { content: "üè∑Ô∏è"; }
.icon-steps { content: "üß≠"; }
.icon-monitor { content: "üìä"; }

</style>
</head>

<body>

<!-- -----------------------------------------------------------
     NAVIGATION BAR
----------------------------------------------------------- -->
<div class="navbar">
    <div class="nav-icon-left" id="menuBtn">
        Release Builder

    </div>

    

    <div class="nav-icon-right" id="settingsBtn">
        <img src="assets/settings.svg" alt="Settings">
    </div>
</div>

<!-- -----------------------------------------------------------
     MAIN
----------------------------------------------------------- -->
<div class="main-container">

    <h1 class="title">Generate Release JSON Files</h1>
    <p class="subtitle">Choose a release category and fill in the details to generate its JSON file.</p>

    <!-- CATEGORY CARDS -->
    <div class="card-grid">

        <div class="category-card" data-link="release-notes.html">
            <div class="card-icon">
                <img src="assets/notes.svg" alt="notes">
            </div>
            <div class="card-title">Release Notes</div>
        </div>

        <div class="category-card" data-link="release-tags.html">
            <div class="card-icon">
                <img src="assets/tags.svg" alt="tags">
            </div>
            <div class="card-title">Release Tags</div>
        </div>

        <div class="category-card" data-link="release-instructions.html">
            <div class="card-icon">
                <img src="assets/code.svg" alt="instructions">
            </div>
            <div class="card-title">Release Instructions</div>
        </div>

        <div class="category-card" data-link="release-monitoring.html">
            <div class="card-icon">
                <img src="assets/bar-chart.svg" alt="">
            </div>
            <div class="card-title">Release Monitoring</div>
        </div>

    </div>
</div>


<!-- -----------------------------------------------------------
     SCRIPT
----------------------------------------------------------- -->
<script>
/* Card click navigation */
document.querySelectorAll(".category-card").forEach(card => {
    card.onclick = () => {
        const link = card.dataset.link;
        localStorage.setItem("lastReleaseTool", link);
        window.location.href = link;
    };
});


</script>

</body>
</html>
